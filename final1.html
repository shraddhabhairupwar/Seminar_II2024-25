<!DOCTYPE html>
<html>
<head>
<title>Student Information Display Form</title>
<style>
/* Basic page styling */
body {
font-family: Arial, sans-serif;
background-color: light purple;
padding: 20px;
}
/* Header styling */
h2 {
text-align: center;
color: #333;
}

/* Form container styling */
form {
background-color: violet ;
padding: 20px;
border-radius: 10px;
max-width: 400px;
margin: 20px auto;
box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
/* Styling form elements */
label, input, textarea, button {
display: block;
width: 100%;
margin-bottom: 10px;
}
/* Input and textarea box styling */
input, textarea {
padding: 8px;
border: 1px solid white;
border-radius: 5px;
}
/* Button styling */
button {
padding: 10px;
background-color: purple;
color: white;
border: none;
border-radius: 5px;
cursor: pointer;
}
/* Button hover effect */
button:hover {
background-color: purple;
}
/* Image styling */
img {
display: block;
margin: 20px auto;
width: 150px;
border-radius: 50%;
}
/* Table styling */
table {
width: 80%;
margin: 20px auto;
border-collapse: collapse;
}
/* Table cell styling */
th, td {
border: 1px solid purple;
padding: 10px;
text-align: center;
}
/* Table header styling */
th {
background-color: purple;
color: white;
}
</style>
</head>
<body>

<!-- Header text -->
<h2>Student Information Form</h2>
<!-- Form section for user input -->
<form>
<label for="name">Name:</label>
<input type="text"id="name" placeholder="Your name">

<label for="rollno">Roll No:</label>
<input type="rollno" id="email" placeholder="Your roll number">

<label for="about subject">About Subject:</label>
<textarea id="about subject" rows="4" placeholder="Write something ..."></textarea>

<button type="submit">Send</button>
</form>
